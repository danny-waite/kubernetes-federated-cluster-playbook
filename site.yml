---

- name: Create Kubernetes Cluster
  hosts: localhost
  gather_facts: no
  roles:
    - role: federated-cluster
      GOOGLE_CLOUD_ACCOUNT: some_google_cloud_account@gmail.com
      GOOGLE_CLOUD_PROJECT: dev
      DNS_NAME: test-federation.com.
      MACHINE_TYPE: g1-small
      CLUSTER_PREFIX: dev
      CLUSTER_NODE_COUNT: 1
      MIN_NODE_COUNT: 1
      MAX_NODE_COUNT: 1
      ZONES:
        - europe-west1-b
        - asia-east1-b
